<div class="main">
    <div>
        <img src="assets/images/logo.png" width="330px">
    </div>
    <form class="form-horizontal" role="form" >
        <div class="form-group">
<!--            <label for="userName" class="col-sm-2 control-label"></label>-->
            <div>
                <input type="text" class="form-control" name="userName"
                       placeholder="请输入用户名" [(ngModel)]="username">
            </div>
        </div>
        <div class="form-group">
<!--            <label for="passWord" class="col-sm-2 control-label"></label>-->
            <div>
                <input type="password" class="form-control" name="passWord"
                       placeholder="请输入密码" [(ngModel)]="password">
            </div> 
        </div>
        <div class="form-group">
            <div>
                <div class="col-md-6"><a href="#">忘记密码</a></div>
                <div class="col-md-6 right">
                    <label><input type="checkbox" > 记住密码</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-primary btn-block" (click)="doLogin()">登录</button>
            </div>
        </div>
    </form>
</div>
